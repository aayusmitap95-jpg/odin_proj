<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>

    <!-- Linking External CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>My Library</h1>
        <button id="newBookBtn">Add New Book</button>
    </header>

    <main id="bookshelf"></main>

    <!-- Form Popup -->
    <dialog id="bookDialog">
        <h2>Add a Book</h2>

        <form id="bookForm">
            <div>
                <label>Title</label>
                <input type="text" id="title" required />
            </div>

            <div>
                <label>Author</label>
                <input type="text" id="author" required />
            </div>

            <div>
                <label>Pages</label>
                <input type="number" id="pages" required />
            </div>

            <div>
                <input type="checkbox" id="readCheck" />
                <label for="readCheck">Read</label>
            </div>

            <button type="submit">Add</button>
            <button type="button" onclick="bookDialog.close()">Cancel</button>
        </form>
    </dialog>

    <!-- Linking External JavaScript -->
    <script src="app.js"></script>
</body>
</html>
